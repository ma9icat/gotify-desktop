name: CI

on:
  push:
    branches: [main, develop, dev]
    tags:
      - 'v*'
  pull_request:
    branches: [main, develop, dev]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Run Rust tests
        run: cd src-tauri && cargo test

      - name: Check formatting
        run: cd src-tauri && rustfmt --check --edition 2021 src/*.rs

      - name: Clippy
        run: cd src-tauri && cargo clippy --all-features -- -D warnings

  build-windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app (Windows MSI)
        run: npm run build:msi

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: gotify-desktop-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app (Linux deb)
        run: npm run build -- --bundles deb

      - name: Upload Linux deb
        uses: actions/upload-artifact@v4
        with:
          name: gotify-desktop-linux-deb
          path: src-tauri/target/release/bundle/deb/*.deb

  build-macos:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app (macOS DMG)
        run: npm run build -- --bundles dmg

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: gotify-desktop-macos-dmg
          path: src-tauri/target/release/bundle/dmg/*.dmg

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Windows MSI
        uses: actions/download-artifact@v4
        with:
          name: gotify-desktop-windows-msi
          path: ./artifacts/windows

      - name: Download Linux deb
        uses: actions/download-artifact@v4
        with:
          name: gotify-desktop-linux-deb
          path: ./artifacts/linux

      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: gotify-desktop-macos-dmg
          path: ./artifacts/macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*.msi,./artifacts/**/*.deb,./artifacts/**/*.dmg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}